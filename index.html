<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Omengles - Live Video Chat</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="logo.png" alt="Omengles Logo" class="logo">
    </div>
    <h1>Omengles</h1>
    <p>Connect instantly with strangers worldwide</p>
  </header>

  <main>
    <div class="video-section">
      <video id="localVideo" autoplay muted playsinline></video>
      <video id="remoteVideo" autoplay playsinline></video>
    </div>

    <div class="chat-section">
      <div id="chatBox" class="chat-box"></div>
      <div class="chat-input-container">
        <input type="text" id="chatInput" placeholder="Type your message here...">
        <button id="sendBtn">Send</button>
      </div>
    </div>

    <div class="controls">
      <button id="nextBtn">Next</button>
      <button id="stopBtn" onclick="window.location.href='index.html'">End Chat</button>
    </div>
  </main>

  <footer>
    <p>&copy; 2000 Omengles. All rights reserved.</p>
  </footer>

  <script>
    // Redirect to homepage if user refreshes the page
    window.addEventListener('beforeunload', function () {
      window.location.href = 'index.html';
    });
  </script>
  <script src="script.js"></script>
</body>
</html>
