<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Omengles - Random Video Chat</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Omengles</h1>
    <p>Connect instantly with strangers worldwide</p>
  </header>

  <main>
    <div class="video-container">
      <video id="localVideo" autoplay muted playsinline></video>
      <video id="remoteVideo" autoplay playsinline></video>
    </div>

    <div class="controls">
      <button id="startBtn">Start Chat</button>
      <button id="stopBtn" disabled>Stop Chat</button>
    </div>

    <div class="chat-container">
      <div id="chatBox"></div>
      <input type="text" id="chatInput" placeholder="Type a message...">
      <button id="sendBtn">Send</button>
    </div>

    <div class="login-container">
      <input type="text" id="username" placeholder="Enter a username">
      <button id="loginBtn">Login</button>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Omengles. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>

}
