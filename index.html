<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Omengles</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="landing" class="container">
    <div class="logo">
      <span class="logo-circle">O</span>
      <span class="logo-text">OMENGLES</span><span class="com">COM</span>
    </div>

    <h2 class="main-text">Ready to Meet<br />Someone New?</h2>

    <button class="start-btn" onclick="startChat()">Start</button>

    <div class="how-it-works">
      <h3>How It Works</h3>
      <div class="steps">
        <div class="step">
          <div class="icon">📡</div>
          <p>Connect</p>
        </div>
        <div class="step">
          <div class="icon">🎥</div>
          <p>Chat</p>
        </div>
        <div class="step">
          <div class="icon">🔁</div>
          <p>Repeat</p>
        </div>
      </div>
    </div>

    <p class="disclaimer">
      ⚠️ By using the service, you agree to abide by our terms of use.<br />
      Keep your conversations anonymous and respectful.
    </p>

    <p class="online">✅ <span id="online-count">212</span> people online now</p>
  </div>

  <div id="chat-interface" class="hidden">
    <video id="localVideo" autoplay muted playsinline></video>
    <video id="remoteVideo" autoplay playsinline></video>
    <div class="chat-controls">
      <button onclick="nextChat()">Next</button>
      <button onclick="endCall()">End Chat</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
